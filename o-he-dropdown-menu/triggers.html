<ul class="demo__list-inline">

	<li>

		    Button trigger
		    <span class="caret"></span>

		    <li class="o-he-dropdown-menu__menu-item o-he-dropdown-menu__menu-item--disabled" role="presentation"><a role="menuitem" tabindex="-1" href="#">Item 3 (disabled)</a></li>
		    <li class="o-he-dropdown-menu__menu-item" role="presentation"><a role="menuitem" tabindex="-1" href="#">Item 4</a></li>
		  </ul>
		</div>
	</li>

	<li>
		<div class="o-he-dropdown-menu" data-o-component="o-he-dropdown-menu">
		  <a href="#" id="demo-link-trigger" class="o-he-dropdown-menu__toggle" data-toggle="dropdown-menu" aria-haspopup="true" aria-expanded="false">
		    Link trigger
		  </a>
		  <ul class="o-he-dropdown-menu__menu-items" role="menu" aria-labelledby="demo-link-trigger">

		    <li class="o-he-dropdown-menu__menu-item" role="presentation"><a role="menuitem" tabindex="-1" href="#">Item 4</a></li>
		  </ul>
		</div>

</ul>
